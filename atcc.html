	<h4>ATCC商業競賽</h4>
	<p>&emsp;&emsp;大二下的時候，我與我們系上的其他同學們一起組隊報名參加ATCC商業競賽，報名參加ATCC的隊伍很多，而錄取的大約有250隊左右。那一屆ATCC的五個企業中，我們選擇了花博，我們的題目是要為花博提出一些創新的想法，可以讓他們的展場達到最大的利用效果，或是可以引導更多的民眾進場參觀。我們一路過關斬將，很可惜到了初賽決選時被淘汰，但是我覺得過程才是最重要的，我們小組常常為了在規定時間內生出企劃書，而不斷的進行討論，在這些日子裡我也不斷的進步，不斷地刺激自己的腦袋，想出新的想法;不斷的練習上台報告，練習使用adobe系列的軟體進行美工。參加這項競賽，是我大二一項重要的回憶。</p>
