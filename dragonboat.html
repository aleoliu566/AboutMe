	<h4>文山龍舟隊</h4>
	<p>&emsp;&emsp;大一下學期，在因緣際會之下參加了文山區龍舟隊。滑龍舟是中華的一種傳統文化，練習滑龍舟的過程非常辛苦，大約於三月開始練習。第一個月時平日幾乎每天都要到盪槳池練習划槳一個小時，剛開始練習時，晚上回去到早上起床時都會全身酸痛。四月中旬後，開始要下水划船了，我們會在兩個地方練習划船，一個地方是碧潭另一個則是大家河濱公園，因為我們有報這兩個地方的比賽。雖然最後沒得名，但是過程中讓我留下了很多深刻的印象，也是一次難忘的回憶</p>
