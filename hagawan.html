	<p>&emsp;&emsp;因為我喜歡跟小孩子一起相處一起玩樂，所以在三年級時，我參加了ic部落社舉辦的寒假營隊。而我參加的營隊是哈嘎灣，哈嘎灣是一個在桃園山中的一個原住民部落，我們要去的小學是光華國小。在正式營隊前，總共有四次籌會，總共分為四個組別，活動組、課程組、美宣組及資訊組。我選擇的組別是資訊組，資訊組主要負責的職責是要拍照，幫小孩子們與其他隊輔紀錄，並且在最後將照片及片段影片組合成閉幕式時播放的影片。</p>
